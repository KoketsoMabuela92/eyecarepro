<div class="profile-container">
  <mat-card class="profile-card">
    <mat-card-title>Update My Profile</mat-card-title>
    <form [formGroup]="updateMyProfileForm" (ngSubmit)="updateProfile()">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Update Profile</button>
    </form>
  </mat-card>

  <mat-card class="profile-card">
    <mat-card-title>Update Password</mat-card-title>
    <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
      <mat-form-field appearance="outline">
        <mat-label>Current Password</mat-label>
        <input matInput type="password" formControlName="currentPassword" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput type="password" formControlName="newPassword" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" required>
      </mat-form-field>

      <button mat-raised-button color="accent" type="submit">Update Password</button>
    </form>
  </mat-card>
</div>
