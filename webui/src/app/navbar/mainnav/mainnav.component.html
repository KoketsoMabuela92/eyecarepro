<mat-toolbar color="primary">
  <mat-toolbar-row>
    <!-- Mobile menu button -->
    <button mat-icon-button (click)="toggleSidenav()" class="mobile-menu">
      <mat-icon>menu</mat-icon>
    </button>

    <span>Phone Book</span>
    <span class="spacer"></span>

    <!-- Desktop menu -->
    <nav class="desktop-menu">
      <button mat-button [routerLink]="['/profile']">Profile</button>
      <button mat-button [routerLink]="['/history']">History</button>
      <button mat-button [routerLink]="['/contacts']">Contacts</button>
    </nav>
  </mat-toolbar-row>
</mat-toolbar>

<!-- Mobile Sidebar -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="over" (closedStart)="onSidenavClose()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/profile']" (click)="sidenav.close()">Profile</a>
      <a mat-list-item [routerLink]="['/history']" (click)="sidenav.close()">History</a>
      <a mat-list-item [routerLink]="['/contacts']" (click)="sidenav.close()">Contacts</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
